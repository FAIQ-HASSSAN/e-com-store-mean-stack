<!-- template driven form  -->
<div class="flex flex-col px-40 mt-10">
    @if(editId()){
        <h1>Update Brand</h1>
    }@else{
        <h1>Add New Brand</h1>
    }
    <form action="">
        <div class="flex">
            <div class="w-full gap-4">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="value" placeholder="Enter Brand Name" name="category-name">
              </mat-form-field>
            </div>

            <div class="w-full flex justify-center">
                @if(editId()){
                    <button mat-raised-button color="primary" [disabled]="!value()" (click)="newAndEditCategory()">Update</button>
                }@else {
                    <button mat-raised-button color="primary" [disabled]="!value()" (click)="newAndEditCategory()">Add</button>
                }
              </div>
        </div>
    </form>
 </div>
